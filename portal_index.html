<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Groupon: track my product</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="./script.js"></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
  	<link rel="shortcut icon" href="">
</head>
<body>
	<div class="container">
		<br> <br> <br> <br>
		<div class="row text-center">
			<div class="progress first"></div>
			<div class="between"></div>
			<div class="progress second"></div>
			<div class="between"></div>
			<div class="progress third"></div>
			<div class="between"></div>
			<div class="progress fourth"></div>
			<div class="between"></div>
			<div class="progress fifth"></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<span class="ordered steps text-center"> Ordered </span>		
				<span class="processing steps text-center"> Processing Order</span>	
				<span class="preparing steps text-center"> Preparing to Ship</span>	
				<span class="transit steps text-center"> In Transit</span>
				<span class="delivered steps text-center"> Delivered</span>
			</div>
		</div>
	</div>
	
</body>
</html>
